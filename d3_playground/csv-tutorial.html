<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3 CSV Data Tutorial</title>
<style>

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 2px;
  }

</style>
    </head>
    <body>

        <p>Here is a p tag.</p>

        <svg id='temp'></svg></br>
        <svg id='pH'></svg></br>
        <svg id='lux'></svg></br>

        <script src="d3.v5.js"></script>
        <script src="getData.js"></script>

        <script>
          var margin = { top: 20, right: 20, bottom: 30, left: 50 },
              width = 500 - margin.left - margin.right,
              height = 300 - margin.top - margin.bottom;

          // 2018-07-03 06:15:58.912716
          var parseTime = d3.timeParse("%Y-%m-%d %I:%M:%S.%L");

          var x = d3.scaleTime().range([0, width]);
          var y = d3.scaleLinear().range([height, 0]);

          var valueLine = d3.line()
                            .x(function(d) { return x(d.datetime); })
                            .y(function(d) { return y(d.temp); });

          var svgTemp = d3.select('#temp')
                          .attr('width', width + margin.left + margin.right)
                          .attr('height', height + margin.top + margin.bottom)
                        .append('g')
                          .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

          var data = getData();
          console.log(data.temp);
          console.log(d3.max(data.temp, function(temp) { return temp; }));

          x.domain(d3.extent(data.datetime, function(d) { return d; }));
          y.domain([0, (d3.max(data.temp, function(d) { return d; }) + 3) ]);

          svgTemp.append('path')
            .data([data])
            .attr('class', 'line')
            .attr("d", valueLine);

          svgTemp.append("g")
            .call(d3.axisLeft(y));

        </script>

        <!-- script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script -->

    </body>
</html>
